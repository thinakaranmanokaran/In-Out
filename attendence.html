    <style>

        @font-face {

            background: #fbf6ee;

        main {

            background: #000000;

            color: #fff;

        button {

        input {

            height: 5vh;
            border-radius: 0px;
            border: 1px solid #000000;

            box-shadow: 3px 3px 0px #000000;
            font-family: creato;
        }

        button {
            background: #000000;
            color: aliceblue;
        }

        section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin: 20px 0;
            background: #9fb4ff;
            padding: 90px 0px;
            width: 30vw;
            box-shadow: 7px 7px 0px #000000;
        }

        article {
            text-align: center;
        }

        .entry {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
            font-weight: 600;
            letter-spacing: -0.5px;
        }

        .upcoming {
            font-weight: 400;
        }

        .entry span {
            width: 15vw;
            text-align: center;
            padding: 5px;
            border-radius: 5px;
        }

        hr {
            border: 1px solid #242424;
        }

            section{

                transition: transform 0.7s ease;

            }
        }
        
        @media (max-width: 425px) {

                        .fa-ellipsis-vertical{

                            background: #ffffff60 !important;
                            backdrop-filter: blur(20px);

                        .menuShow{
                            transform: translateX(-50vw) !important;

                            left: 40px;
                        }
        }

        @media (max-width: 320px) {

                width: 90vw;

            .fa-ellipsis-vertical{

                        }

                            background: #ffffff60 !important;

                        }

                            transform: translateX(-80vw) !important;
                            transition: transform 0.7s ease;

            left: 94vw;

        }

            left: -30px;

            /* border: 2px solid black; */

        h4{

            width: 20vw;
            /* border: #000000 2px solid; */

            position: absolute;
            top: -1;
            right: -410px;
            bottom: -89vh;
            display: flex;
            flex-direction: column;
            text-align: left;
            padding: 40px 80px 40px 0px;
            /* padding-top: 100px; */
            box-shadow: 0px 0px 50px #000;
        }

        a{
            margin-bottom: 20px;
            font-family: creato;
            text-decoration: none;
            color: #000000;
            font-size: 18px;

        a:hover{
            background: #00000020;
        }
        
        .aft{
            margin-top: 40px;
        }

            transform: translateX(-20vw);
            transition: transform 0.7s ease

<body>
<main>
    <header>
        <h1>AIM'zz</h1>
        <p id="datetime">Loading current date and time...</p>
    </header>
    <section>
        <select name="" id="sectionSel">
            <option value="Login">Login</option>
            <option value="Break-Morning">Break-Morning</option>
            <option value="Lunch">Lunch</option>
            <option value="Break-Evening">Break-Evening</option>
        </select>
        <input type="text" id="nameInput" placeholder="Enter Name..." />
        <select id="departmentSelect">
            <option value="DBA">DBA</option>
            <option value="Development">Development</option>
            <option value="Digital Marketing">Digital Marketing</option>
            <option value="Trainer">Trainer</option>
            <option value="Operation Manager">Operation Manager</option>
            <option value="Managing Director">Managing Director</option>
            <option value="Visitors">Visitors</option>
        </select>
        <select name="" id="informationInput">
            <option value="-">-</option>
            <option value="Informed">Informed</option>
            <option value="Not-Informed">Not-Informed</option>
        </select>
        <input type="text" id="reasonInput" placeholder="Enter Reason..." />
        <button onclick="addEntry()">Submit</button>
    </section>
    <article>
        <i class="fa-solid fa-ellipsis-vertical" onclick="openMenu()" ></i>
        <h4 id="menu">
            <a href="login.html" class="aft"><i class="fa-solid fa-mountain-sun" id="linkI" ></i>&nbsp;&nbsp;Login</a>
            <a href="breakm.html"><i class="fa-solid fa-mug-hot" id="linkI" ></i>&nbsp;&nbsp;Break Morning</a>
            <a href="lunch.html"><i class="fa-solid fa-utensils" id="linkI" ></i>&nbsp;&nbsp; Lunch</a>
            <a href="breake.html"><i class="fa-solid fa-glass-water" id="linkI" ></i>&nbsp;&nbsp; Break Evening</a>
            <i class="fa-solid fa-xmark" onclick="closeMenu()" ></i>
        </h4>
        
    </article>
</main>
<script>
    function updateDateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        const day = String(now.getDate()).padStart(2, "0");

        const monthNames = [
            "Jan", "Feb", "Mar", "Apr", "May", "Jun",
            "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"
        ];
        const month = monthNames[now.getMonth()];

        document.getElementById("datetime").textContent = `${hours}:${minutes}:${seconds} | ${day}-${month}`;
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);

    function addEntry() {
        const name = document.getElementById("nameInput").value.toUpperCase();
        const department = document.getElementById("departmentSelect").value;
        const information = document.getElementById("informationInput").value;
        const reason = document.getElementById("reasonInput").value;

        if (!name || !information) {
            alert("Please fill all required fields.");
            return;
        }

        const now = new Date();
        const formattedTime = `${String(now.getHours()).padStart(2, "0")}:${String(now.getMinutes()).padStart(2, "0")}`;

        const entry = {
            name,
            department,
            information,
            reason,
            time: formattedTime,
        };

        let entries = JSON.parse(localStorage.getItem("entries")) || [];
        entries.push(entry);
        localStorage.setItem("entries", JSON.stringify(entries));
        alert('Enry Stored !')

        const entryContainer = document.getElementById("entryContainer");

        const entryDiv = document.createElement("div");
        entryDiv.className = "entry";

        const nameSpan = document.createElement("span");
        nameSpan.textContent = name;

        const departmentSpan = document.createElement("span");
        departmentSpan.textContent = department;

        const informationSpan = document.createElement("span");
        informationSpan.textContent = information;

        const reasonSpan = document.createElement("span");
        reasonSpan.textContent = reason;

        const timeSpan = document.createElement("span");
        timeSpan.textContent = formattedTime;

        entryDiv.appendChild(nameSpan);
        entryDiv.appendChild(departmentSpan);
        entryDiv.appendChild(informationSpan);
        entryDiv.appendChild(reasonSpan);
        entryDiv.appendChild(timeSpan);

        entryContainer.appendChild(entryDiv);

        updateButtonStates();
    }

    function loadEntries() {
        const entries = JSON.parse(localStorage.getItem("entries")) || [];
        const entryContainer = document.getElementById("entryContainer");

        entries.forEach(entry => {
            const entryDiv = document.createElement("div");
            entryDiv.className = "entry";

            const nameSpan = document.createElement("span");
            nameSpan.textContent = entry.name;

            const departmentSpan = document.createElement("span");
            departmentSpan.textContent = entry.department;

            const informationSpan = document.createElement("span");
            informationSpan.textContent = entry.information;

            const reasonSpan = document.createElement("span");
            reasonSpan.textContent = entry.reason;

            const timeSpan = document.createElement("span");
            timeSpan.textContent = entry.time;

            entryDiv.appendChild(nameSpan);
            entryDiv.appendChild(departmentSpan);
            entryDiv.appendChild(informationSpan);
            entryDiv.appendChild(reasonSpan);
            entryDiv.appendChild(timeSpan);

            const currentTime = new Date();
            const [hours, minutes] = entry.time.split(':');
            const entryTime = new Date();
            entryTime.setHours(parseInt(hours, 10));
            entryTime.setMinutes(parseInt(minutes, 10));

            if (entryTime.getHours() < currentTime.getHours()) {
                timeSpan.style.backgroundColor = 'green';
            } else if (entryTime.getHours() === currentTime.getHours() && entryTime.getMinutes() < currentTime.getMinutes()) {
                timeSpan.style.backgroundColor = 'green';
            } else if (entryTime.getHours() === currentTime.getHours() && entryTime.getMinutes() === currentTime.getMinutes()) {
                timeSpan.style.backgroundColor = 'orange';
            } else {
                timeSpan.style.backgroundColor = 'red';
            }

            entryContainer.appendChild(entryDiv);
        });

        updateButtonStates();
    }

    function clearEntries() {
        localStorage.removeItem("entries");
        document.getElementById("entryContainer").innerHTML = "";
        updateButtonStates();
    }

    function updateButtonStates() {
        const entries = JSON.parse(localStorage.getItem("entries")) || [];
        document.getElementById("clear").disabled = entries.length === 0;
        document.getElementById("download").disabled = entries.length === 0;
    }

    window.onload = function () {
        loadEntries();
    };

    function openMenu(){
        const menu = document.getElementById("menu");
        menu.classList.add('menuShow')
        menu.classList.remove('menuClose')
        console.log('opened');
    }
    
    function closeMenu(){
        const menu = document.getElementById("menu");
        menu.classList.add('menuClose')
        menu.classList.remove('menuShow')
        console.log('closed');
    }
</script>
</body>
</html>
